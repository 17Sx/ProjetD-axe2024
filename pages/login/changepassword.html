<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="custom-cursor" ></div>
<div class="custom-cursor-before"></div>
    
<form id="change-password-form">
    <label for="oldPassword">Ancien mot de passe :</label>
    <input type="password" id="oldPassword" name="old-password" required>

    <label for="newPassword">Nouveau mot de passe :</label>
    <input type="password" id="newPassword" name="new-password" required>

    <label for="confirmPassword">Confirmer le nouveau mot de passe :</label>
    <input type="password" id="confirmPassword" name="confirm-password" required>

    <input type="submit" value="Changer le mot de passe">
</form>



    <script src="changepassword.js" ></script>

    <script src="../../alljs.js" ></script>
</body>
</html>
